<html lang="en">
<head>

    <link rel="stylesheet" href="../estilos/cambios.css">
    <title>Cambios Ya</title>
</head>
<body>
    <center>
        <h1>Los cambios</h1>
        <select name="pais" id="pais">

            <option value="bra">Brasil</option>

            <option value="col">Colombia</option>

        <input type="number" placeholder="ingrese precio" id="precio">
        <button id="calcular">Calcular</button>
        <p>el precio total es: <span id="resultado"></span></p>
        <div class="error">
            <p id="error"></p>
        </div>

    </center>
